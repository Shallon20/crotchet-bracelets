{% extends 'master.html' %}
{% load static %}

{% block title %}
    <title>Category Summary</title>
{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock %}

{% block content %}
    
{% include 'header.html' %}
    
    <div class="container">
        <div class="row">
            <div class="col-8 d-flex flex-column justify-content-center align-items-center m-5">
                {% for category in categories %}
                    <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
