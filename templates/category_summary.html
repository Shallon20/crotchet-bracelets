{% extends 'master.html' %}
{% load static %}

{% block title %}
    <title>Category Summary</title>
{% endblock %}
{% block content %}
           <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Category</h1>
                <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
            </div>
        </div>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-8 d-flex flex-column justify-content-center align-items-center m-5">
            {% for category in categories %}
            <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>
            {% endfor %}
        </div>
    </div>
    </div>

{% endblock %}
