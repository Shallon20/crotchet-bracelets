{% extends 'master.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mt-4">Login</h1>
        <form method="POST"
              action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up Here</a></p>
    </div>
{% endblock %}
