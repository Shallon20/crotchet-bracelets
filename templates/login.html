{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="text-center mt-4">Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>

    </div>

{% endblock %}
