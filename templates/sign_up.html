{% extends 'master.html' %}
{% load static %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mt-4">Sign Up</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center py-4">
                {% include 'button.html' with url='cart' label='Sign Up' btn_class='btn-primary' %}
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </div>
{% endblock %}
