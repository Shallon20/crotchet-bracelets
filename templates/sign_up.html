{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mt-4">Sign Up</h1>
        <form method="POST" action="{% url 'signup' %}" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center py-4">
                <button type="submit" class="btn btn-secondary">Signup<a href="{% url 'login' %}"></a></button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </div>
 
{% endblock %}
