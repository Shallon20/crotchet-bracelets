{% load static %} 
<!-- Header with Slider -->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/slider16.jpg' %}" class="d-block w-100 slider-img" alt="Handmade Craft Image">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="text-white fw-bolder">Shop in Style</h1>
                        <p class="text-white-50">With beautiful handmade creations</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider8.jpg' %}" class="d-block w-100 slider-img" alt="Unique Jewelry">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="text-white fw-bolder">Handcrafted with Love</h1>
                        <p class="text-white-50">Explore our timeless designs</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider9.jpg' %}" class="d-block w-100 slider-img" alt="Eco-friendly Materials">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="text-white fw-bolder">Sustainable Elegance</h1>
                        <p class="text-white-50">Crafted from eco-friendly materials</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider11.jpg' %}" class="d-block w-100 slider-img" alt="Eco-friendly Materials">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="text-white fw-bolder">Sustainable Elegance</h1>
                        <p class="text-white-50">Crafted from eco-friendly materials</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider12.jpg' %}" class="d-block w-100 slider-img" alt="Eco-friendly Materials">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="text-white fw-bolder">Sustainable Elegance</h1>
                        <p class="text-white-50">Crafted from eco-friendly materials</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
